<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>displayed numbers</title>
</head>
<body>
<script src="script.js"></script>
<script>
//function display numbers  in 1 to 100//
for (i =1;i <=100; i++) {
    document.write(i +" <br>")
}

// function display in  even numbers from 1 to 100//

for (var k= 100; k > 0; k = k -2){
    document.write(k +" <br>" )
}

//function display in odd numbers from 1 to 100//
for ( var k = 100; k > 0; k = k -2) {
    document.write(k +" <br>");
}

//funtions display in  prime numbers 1 to 100//
function isprime(n){
    for(let i =2; i< n; i++){
        if(n % i ===0){
            return false
        }
    }
    return true
}
for (let i = 2; i <= 100; i ++) {
if (isprime (i)) {
    document.write(i + " <br>");

}
}
</script>
</body>
</html>
